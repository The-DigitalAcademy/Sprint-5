<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">

<body>
  
    
    <div class="wrapper">
       
            
                <h2 >Login</h2>
                <div class="input-group">
                    <input type="email" required>
                    <label for="">Email</label>
                </div>
                <div class="input-group">
                    <input type="password" required>
                    <label for="">Password</label>
                </div>
                <div class="remember">
                   <label><input type="checkbox">Remember me</label>
                   <label class="forgot">Forgot password?</label>
                </div>

                <button onclick="gymApp()" class="button1" type="submit">Sign In</button>

                <div class="signUp-link">
                    <p>Don't have an account? <a href="signUp.html"
                    class="signUpbtn-link">Sign Up</a></p>
                </div>
                <br>
                <div class="social">
                    <p>Or sign in with</p>
                </div>
                <div class="social-icons">

               <a href="https://www.facebook.com"> <img src="icons8-facebook-48.png"  class="facebook"></a>
                  <a href="https://www.twitter.com">  <img src="icons8-twitter-48.png"  class="twitter" ></a>
                   <a href="https://www.google.com"> <img src="icons8-google-48.png"  class="google"> </a>
                    
                </div>

                
                   
                
            

    </div>

    <footer>
        <div >
            <a href="home.html"><button type="submit" class="button2">Home</button></a> | <a href="home.html"><button type="submit" class="button2">Contact Us</button></a> 
            
        </div>
        <br>
        <div class="footer-content">
            <p>&copy; 2024 Gym Club. All rights reserved.</p>
            <p>Follow us on 
                <a href="#">Facebook</a>, 
                <a href="#">Twitter</a>, 
                <a href="#">Instagram</a>
            </p>
        </div>
    </footer>
    

    <script src="profile.js"></script>
</body>
</html>
